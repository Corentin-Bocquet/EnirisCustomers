<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision UI Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <style>
    :root {
      --color-bg: #1F2E5A;
      --color-primary: #ffffff;
      --color-info: #0075FF;
      --color-success: #01B574;
      --color-warning: #FFB547;
      --color-error: #E31A1A;
      --color-light: #E9ECEF;
      --color-text: #FFFFFF;
      --color-text-muted: #A0AEC0;
      --font-family: "Plus Jakarta Sans", Arial, sans-serif;
      --spacing: 24px;
      --card-radius: 24px;
      --shadow: 0 4px 24px rgba(0,0,0,0.3);
      --gradient-blue: linear-gradient(45deg, hsl(223, 40%, 20%), hsl(208, 40%, 20%));
      --gradient-purple: linear-gradient(45deg, hsl(283, 50%, 25%), hsl(268, 50%, 25%));
      --gradient-orange: linear-gradient(45deg, hsl(43, 60%, 30%), hsl(28, 60%, 30%));
      --gradient-green: linear-gradient(45deg, hsl(123, 50%, 20%), hsl(108, 50%, 20%));
      --gradient-progress: linear-gradient(45deg, #4318FF, #007bff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
    }

    .content {
      padding: var(--spacing);
      width: 100%;
    }

    .topbar {
      position: sticky;
      top: 0;
      background: rgba(6,11,40,0.8);
      backdrop-filter: blur(10px);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
    }

    .breadcrumb {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .breadcrumb span {
      font-weight: 600;
      color: var(--color-text);
    }

    .topbar-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar {
      background: rgba(255,255,255,0.1);
      border-radius: var(--card-radius);
      padding: 0.25rem 0.5rem;
      display: flex;
      align-items: center;
    }

    .search-bar .material-icons {
      font-size: 1rem;
      color: var(--color-text-muted);
      margin-right: 0.5rem;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: var(--color-text);
      font-size: 0.875rem;
      width: 150px;
    }

    .search-bar input::placeholder {
      color: var(--color-text-muted);
    }

    .btn-signin {
      background: var(--color-primary);
      color: var(--color-text);
      padding: 0.5rem 1rem;
      border-radius: var(--card-radius);
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-signin:hover {
      background: #594AFF;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--color-text-muted);
      font-size: 1rem;
      margin-top: 20%;
      margin-left: 3%;
      cursor: pointer;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      color: var(--color-text);
      transform: scale(1.1);
    }

    .card {
      background: linear-gradient(rgba(6,11,40,0.94), rgba(10,14,35,0.49));
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      color: var(--color-text);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .company-carousel {
      position: relative;
      margin-bottom: var(--spacing);
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0.5rem 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .carousel-container::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      flex: 0 0 33.33%;
      max-width: 33.33%;
      padding: 0 0.5rem;
      box-sizing: border-box;
    }

    .carousel-item button {
      width: 100%;
      height: 80px;
      background: linear-gradient(rgba(6,11,40,0.94), rgba(10,14,35,0.49));
      border-radius: var(--card-radius);
      border: none;
      color: var(--color-text);
      font-size: 0.875rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(0.75em);
      -webkit-backdrop-filter: blur(0.75em);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .carousel-item button:hover {
      transform: translateY(-2px);
      background: linear-gradient(rgba(10,14,35,0.94), rgba(20,28,70,0.49));
    }

    .carousel-item.active button {
      border: 2px solid var(--color-primary);
      background: linear-gradient(rgba(67,24,255,0.2), rgba(67,24,255,0.4));
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 0.5rem;
    }

    .carousel-nav button {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: var(--color-text);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .carousel-nav button:hover {
      background: rgba(255,255,255,0.2);
    }

    .carousel-nav .nav-left { left: 0; }
    .carousel-nav .nav-right { right: 0; }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }

    .card-kpi {
      position: relative;
      min-height: 70px;
      display: flex;
      align-items: center;
      padding-top: 10%;
    }

    .card-content {
      margin-left: 4.5rem;
    }

    .card-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin-bottom: 0.25rem;
      margin-left: 10%;
    }

    .card-title2 {
      font-size: 1rem;
      text-transform: uppercase;
      color: var(--color-text-muted);
      margin-bottom:1rem;
      margin-top: 0.3rem;
      margin-left: 0%;
    }

    .card-value {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0;
      margin-left: 10%;
    }

    .card-change {
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    .card-change.positive { color: var(--color-success); }
    .card-change.negative { color: var(--color-error); }

    .icon-btns {
      position: absolute;
      top: 0.75rem;
      left: 0.75rem;
      display: grid;
      grid-gap: 0.8em;
      grid-template-columns: 1fr;
    }

    .icon-btn {
      background-color: transparent;
      outline: none;
      position: relative;
      width: 3.8em;
      height: 3.8em;
      perspective: 24em;
      transform-style: preserve-3d;
      -webkit-tap-highlight-color: transparent;
      padding-right: 40%;
    }

    .icon-btn__back,
    .icon-btn__front,
    .icon-btn__label {
      transition: opacity 0.3s cubic-bezier(0.83, 0, 0.17, 1),
                transform 0.3s cubic-bezier(0.83, 0, 0.17, 1);
    }

    .icon-btn__back,
    .icon-btn__front {
      border-radius: 1em;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .icon-btn__back {
      box-shadow: 0.4em -0.4em 0.6em hsla(223, 10%, 10%, 0.15);
      transform: rotate(15deg);
      transform-origin: 100% 100%;
    }

    .icon-btn__front {
      background-color: hsla(0, 0%, 100%, 0.15);
      box-shadow: 0 0 0 0.1em hsla(0, 0%, 100%, 0.3) inset;
      backdrop-filter: blur(0.75em);
      -webkit-backdrop-filter: blur(0.75em);
      display: flex;
      transform-origin: 80% 50%;
    }

    .icon-btn__icon {
      margin: auto;
      width: 1.3em;
      height: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: var(--color-text);
    }

    .icon-btn__label {
      font-size: 0.875em;
      white-space: nowrap;
      text-align: center;
      line-height: 1.8;
      opacity: 0;
      position: absolute;
      top: 100%;
      right: 0;
      left: 0;
      transform: translateY(0);
      color: var(--color-text);
    }

    .icon-btn:hover .icon-btn__back {
      transform: rotate(25deg) translate3d(-0.4em, -0.4em, 0.4em);
    }

    .icon-btn:hover .icon-btn__front {
      transform: translateZ(1.8em);
    }

    .icon-btn:hover .icon-btn__label {
      opacity: 1;
      transform: translateY(15%);
    }

    .card-money .icon-btn__back { background: var(--gradient-green); }
    .card-users .icon-btn__back { background: var(--gradient-blue); }
    .card-clients .icon-btn__back { background: var(--gradient-orange); }
    .card-sales .icon-btn__back { background: var(--gradient-purple); }

    .cards-row {
      display: flex;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }

    .card-welcome {
      flex: 2;
      position: relative;
      overflow: hidden;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-image: url(img/EXTRAPOWER.png);
        background-size: cover;
    }

    .welcome-text h3 {
      font-size: 1.5rem;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    .welcome-text .subtitle {
      font-size: 1rem;
      color: var(--color-light);
      margin-bottom: 1rem;
    }

    .assistant-invite {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .record-trigger {
      color: var(--color-info);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }

    .record-trigger:hover {
      text-decoration: underline;
    }

    .cards-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card-satisfaction, .card-referral {
      min-height: 150px;
    }

    .card-satisfaction {
      text-align: center;
    }

    .card-subtitle {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
    }

    .chart-donut {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 0.5rem;
    }

    .chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .chart-center .emoji {
      font-size: 1.25rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .chart-center .percent {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-success);
    }

    .chart-labels {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 0;
      font-size: 0.75rem;
      color: var(--color-text-muted);
      display: flex;
      justify-content: space-between;
    }

    .chart-note {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }

    .card-referral {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .referral-stats p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      margin-bottom: 0.5rem;
    }

    .referral-stats strong {
      font-size: 1rem;
      color: var(--color-text);
      font-weight: 600;
    }

    .referral-gauge {
      text-align: center;
    }

    .gauge-circle {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto;
    }

    .gauge-center span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--color-warning);
    }

    .gauge-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-top: 0.25rem;
    }

    .charts-row {
      display: flex;
      gap: var(--spacing);
      margin-bottom: var(--spacing);
    }

    .card-sales {
      flex: 2;
      
    }

    .card-active-users {
      flex: 3;
      min-height: 300px;
    }

    .chart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .chart-title {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .chart-subtitle {
      font-size: 0.75rem;
      font-weight: 500;
    }

    .text-success {
      color: var(--color-success);
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-row-gap: 0.5rem;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .metric-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }

    .metric-value {
      font-size: 0.875rem;
      color: var(--color-text);
      font-weight: 600;
    }

    .tables-row {
      display: flex;
      gap: var(--spacing);
    }

    .card-projects, .card-orders {
      flex: 1;
      min-height: 300px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .table-title {
      font-size: 0.875rem;
      font-weight: 600;
    }

    .table-count {
      font-size: 0.75rem;
      color: var(--color-text-muted);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
      overflow-x: auto;
      display: block;
    }

    th {
      text-align: left;
      color: var(--color-text-muted);
      font-weight: 700;
      padding-bottom: 0.5rem;
      white-space: nowrap;
    }

    td {
      color: var(--color-text);
      padding: 0.5rem 0;
      vertical-align: middle;
      border-top: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
    }

    td strong {
      font-weight: 600;
    }

    .completion-bar {
      display: inline-block;
      background: var(--color-success);
      height: 6px;
      width: calc(var(--pct) * 1%);
      max-width: 50px;
      border-radius: 3px;
      margin-right: 4px;
      vertical-align: middle;
    }

    .orders-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .orders-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .orders-list li:first-child {
      border-top: none;
    }

    .order-name {
      font-size: 0.75rem;
      color: var(--color-text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .order-date {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      font-weight: 300;
      white-space: nowrap;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--color-text-muted);
      padding: 1rem 0;
    }

    .footer a {
      color: var(--color-text);
      text-decoration: none;
      border-bottom: 1px dotted var(--color-text);
    }

    /* Circular Progress Bar Styles */
    .progress-circle1 {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .progress-circle1 svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    .progress-circle1 .bg-circle1 {
      fill: none;
      stroke: #2D3748;
      stroke-width: 10;
    }

    .progress-circle1 .progress-ring1 {
      fill: none;
      stroke: url(#progressGradient);
      stroke-width: 7;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: calc(283 - (283 * var(--percent1)) / 100);
      transition: stroke-dashoffset 1s ease;
    }

    @keyframes progressAnim1 {
      from { stroke-dashoffset: 283; }
      to { stroke-dashoffset: calc(283 - (283 * var(--percent1)) / 100); }
    }

    .progress-circle1 .progress-ring1 {
      animation: progressAnim1 1s ease forwards;
    }

    .progress-circle2 {
      position: relative;

      fill: none;

      fill: none;
      stroke: url(#progressGradient);

    }

    .progress-circle2 .progress-ring2 {
      animation: progressAnim2 1s ease forwards;
    }

      fill: none;

      fill: none;
      stroke: url(#progressGradient);
      stroke-width: 7;

      transition: stroke-dashoffset 1s ease;
    }

      from { stroke-dashoffset: 283; }

      animation: progressAnim3 1s ease forwards;

      fill: none;
      stroke: #2D3748;
      stroke-width: 10;
    }

    .progress-circle4 .progress-ring4 {
      fill: none;
      stroke: url(#progressGradient);
      stroke-width: 7;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: calc(283 - (283 * var(--percent4)) / 100);
      transition: stroke-dashoffset 1s ease;
    }

    @keyframes progressAnim4 {
      from { stroke-dashoffset: 283; }
      to { stroke-dashoffset: calc(283 - (283 * var(--percent4)) / 100); }
    }

    .progress-circle4 .progress-ring4 {
      animation: progressAnim4 1s ease forwards;
    }

    @media (max-width: 768px) {
      .content {
        padding: 16px;
      }

      .topbar {
        padding: 0 1rem;
      }

      .company-carousel {
        padding: 0;
      }

      .carousel-item {
        flex: 0 0 50%;
        max-width: 50%;
      }

      .carousel-nav {
        display: none;
      }

      .stats-cards {
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .cards-row, .charts-row, .tables-row {
        flex-direction: column;
      }

      .card-welcome, .card-sales, .card-active-users, .card-projects, .card-orders {
        flex: none;
      }

      .search-bar input {
        width: 100px;
      }

      .card-content {
        margin-left: 4rem;
      }

      .icon-btns {
        grid-gap: 0.5em;
      }

      .icon-btn {
        width: 3.2em;
        height: 3.2em;
        margin-top: 50%;
      }

      .icon-btn__icon {
        font-size: 1rem;
      }

      .icon-btn__label {
        font-size: 0.75em;
      }
    }

    @media (max-width: 480px) {
      .content {
        padding: 12px;
      }

      .carousel-item {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .stats-cards {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 0.75rem;
      }

      .card-welcome {
        min-height: 250px;
      }

      .welcome-text h3 {
        font-size: 1.25rem;
      }

      .welcome-text .subtitle {
        font-size: 0.875rem;
      }

      .card-title, .chart-title, .table-title {
        font-size: 0.75rem;
      }

      .card-value {
        font-size: 1rem;
      }

      .data-table, .orders-list {
        font-size: 0.7rem;
      }

      .order-name {
        max-width: 60%;
      }

      .icon-btn {
        width: 2.8em;
        height: 2.8em;
        padding-right: 10%;
        margin-top: 20%;
      }

      .icon-btn__icon {
        font-size: 0.9rem;
      }

      .icon-btn__label {
        font-size: 0.7em;
      }

      .chart-donut {
        width: 100px;
        height: 100px;
      }

      .chart-center .percent {
